name: github-unfurl
title: Github Unfurl
icon: ./assets/github-mark.png
organization: the-delta-integrations
visibility: unlisted
description: TODO Description
summary: TODO Summary
script: ./src/index.tsx
scopes:
  - space:content:read
  - space:content:write
  - space:metadata:read
  - space:metadata:write
  - space:views:read
blocks:
  - id: github-code-block
    title: Github Unfurl
    description: Unfurls a selection from Github
    urlUnfurl:
      - https://github.com/**
configurations:
  account:
    properties:
      oauth_credentials:
        type: button
        title: Connection
        description: Authorization between Github and GitBook.
        button_text: Authorize
        callback_url: /oauth
    required:
      - oauth_credentials
secrets:
  CLIENT_ID: ${{ env.GITHUB_CLIENT_ID }}
  CLIENT_SECRET: ${{ env.GITHUB_CLIENT_SECRET }}
