name: salesforce-service-cloud-chat
title: Salesforce Service Cloud Chat
organization: gitbook
description: Add a minimal Salesforce Service Cloud Embedded Chat to your published GitBook content
visibility: public
script: ./src/index.ts
scopes:
    - site:script:inject
    - site:script:cookies
contentSecurityPolicy:
    script-src: |
        https://service.force.com
        https://*.force.com
        https://*.salesforce.com;
    connect-src: |
        https://*.force.com
        https://*.salesforce.com
        wss://*.salesforce.com;
    img-src: |
        data:
        blob:
        https://*.force.com
        https://*.salesforce.com;
    frame-src: |
        https://*.force.com
        https://*.salesforce.com;
    style-src: |
        'unsafe-inline';
summary: |
    # Overview

    This integration injects Salesforce Service Cloud Embedded Chat into your published GitBook content, enabling a simple support chat for your readers.

    # Configure

    Provide the required Salesforce identifiers and URLs from your Embedded Service deployment in Salesforce Setup.
categories:
    - support
configurations:
    site:
        properties:
            salesforce_instance_url:
                type: string
                title: Salesforce Instance URL
                description: Your Salesforce instance URL (e.g., https://yourdomain.my.salesforce.com)
            embedded_service_site_url:
                type: string
                title: Embedded Service Site URL
                description: Your Embedded Service site URL (e.g., https://yourdomain.my.site.com/embeddedService)
            org_id:
                type: string
                title: Salesforce Org ID
                description: The 18-character Salesforce Org ID (e.g., 00DxxxxxxxxxxxxXXX)
            messaging_deployment_name:
                type: string
                title: Messaging Deployment Developer Name
                description: Developer name of your Embedded Messaging deployment
            scrt2_url:
                type: string
                title: SCRT2 URL
                description: Secure chat resource URL from your Messaging deployment (e.g., https://yourSite.force.com/ESW_Messaging)
        required:
            - salesforce_instance_url
            - embedded_service_site_url
            - org_id
            - messaging_deployment_name
            - scrt2_url
target: site
