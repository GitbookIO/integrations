name: gitlab-unfurl
title: Gitlab Unfurl
icon: ./assets/gitlab-logo.png
organization: the-delta-integrations
visibility: unlisted
description: Unfurls Gitlab permalinks and full file links in GitBook pages.
script: ./src/index.tsx
summary: TODO Summary
scopes:
  - space:content:read
  - space:content:write
  - space:metadata:read
  - space:metadata:write
  - space:views:read
blocks:
  - id: gitlab-code-block
    title: Gitlab Unfurl
    description: Unfurls a selection or whole file from Gitlab.
    urlUnfurl:
      - https://gitlab.com/**
configurations:
  account:
    properties:
      oauth_credentials:
        type: button
        title: Connection
        description: Authorization between Gitlab and GitBook.
        button_text: Authorize
        callback_url: /oauth
    required:
      - oauth_credentials
secrets:
  CLIENT_ID: ${{ env.GITLAB_CLIENT_ID }}
  CLIENT_SECRET: ${{ env.GITLAB_CLIENT_SECRET }}
