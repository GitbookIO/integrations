name: discord
title: Discord
icon: ./assets/icon.png
organization: the-delta-integrations
visibility: private
description: ''
script: src/index.tsx
scopes:
  - space:content:read
  - space:content:write
  - space:metadata:read
  - space:metadata:write
  - space:views:read
blocks:
  - id: discord
    title: Discord
    description: My GitBook Integration
configurations:
  account:
    properties:
      oauth_credentials:
        type: button
        title: Connection
        description: Authorization between Discord and GitBook.
        button_text: Authorize
        callback_url: /oauth
    required:
      - oauth_credentials
secrets:
  CLIENT_ID: ${{ env.DISCORD_CLIENT_ID }}
  CLIENT_SECRET: ${{ env.DISCORD_CLIENT_SECRET }}