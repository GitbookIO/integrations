name: slack
title: Slack
icon: ./icon.png
description: Notify a channel or individual in Slack with real-time events from GitBook.
visibility: public
script: ./script.ts
scopes:
  - space:content
summary: |
    Configure the Slack integrations to be notified about events occuring on GitBook (content updated, comments, etc).
    Using the /gitbook command, you can also search all your content right from your Slack workspace.
configurations:
  account:
    properties:
      oauth_credentials:
        type: button
        title: Connection
        description: Authorization between Slack and GitBook.
        button_text: Authorize
        callback_url: /oauth
    required:
      - oauth_credentials
  space:
    properties:
      conversation:
        type: string
        title: Channel
        description: Select a channel to post message to.
        completion_url: /conversations
      notify_content_update:
        type: boolean
        title: Notify Content Update
        description: Post a notification message every time the content of the space is updated.
        default: true
    required:
      - conversation
