name: slack
title: Slack
icon: ./assets/icon.png
description: Notify a channel or individual in Slack with real-time events from GitBook.
organization: gitbook
categories:
    - collaboration
previewImages:
    - ./assets/preview.png
externalLinks:
    - label: Documentation
      url: https://docs.gitbook.com/integrations/slack
    - label: Slack App Directory
      url: https://slack.com/apps/A7DE1QCTD-gitbook?tab=more_info
visibility: public
script: ./src/index.ts
scopes:
    - space:content:read
    - space:metadata:read
summary: |
    The GitBook and Slack integration empower your teams by connecting your GitBook knowledge bases with your Slack workspace.

    Get notified of what's important:
    Receive real-time Slack notifications when important activities happen in GitBook around your content: content being updated, content being published, etc.
    Pick and choose what, where, and how you wish to be notified.

    Searching made simple:
    Searching has never been easier than with the GitBook and Slack integration. Use Slack global shortcuts to search within your content: Type "/gitbook [search]".

    Improved links sharing:
    The GitBook and Slack integration will automatically generate a nice-looking preview for all GitBook links shared in Slack.
configurations:
    account:
        properties:
            oauth_credentials:
                type: button
                title: Connection
                description: Authorization between Slack and GitBook.
                button_text: Authorize
                callback_url: /oauth
            default_channel:
                type: string
                title: Default Channel
                description: Select a channel to post messages to when none is configured for a specific space.
                completion_url: /channels
        required:
            - oauth_credentials
            - default_channel
    space:
        properties:
            channel:
                type: string
                title: Channel
                description: Select a channel to post messages related to this space.
                completion_url: /channels
            notify_content_update:
                type: boolean
                title: Notify Content Update
                description: Post a notification message every time the content of the space is updated.
                default: true
            notify_visibility_update:
                type: boolean
                title: Notify Visibility Update
                description: Post a notification message every time the visibility of the space is updated.
                default: true
secrets:
    CLIENT_ID: ${{ env.SLACK_CLIENT_ID }}
    CLIENT_SECRET: ${{ env.SLACK_CLIENT_SECRET }}
    SIGNING_SECRET: ${{ env.SLACK_SIGNING_SECRET }}
