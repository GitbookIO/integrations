display_information:
    name: GitBook
    description: GitBook helps you publish beautiful docs for your users and centralize your teams' knowledge for advanced collaboration.
    background_color: '#346DDB'
    long_description: |
        The GitBook and Slack integration empower your teams by connecting your GitBook knowledge bases with your Slack workspace.

        *Get notified of what's important:*

        Receive real-time Slack notifications when important activities happen in GitBook around your content: content being updated, content being published, etc.
        
        Pick and choose what, where, and how you wish to be notified.

        *Searching made simple:*

        Searching has never been easier than with the GitBook and Slack integration. Use Slack global shortcuts to search within your content: Type "/gitbook [search]".

        *Improved links sharing:*

        The GitBook and Slack integration will automatically generate a nice-looking preview for all GitBook links shared in Slack.
features:
    bot_user:
        display_name: GitBook
        always_online: false
    unfurl_domains:
        - app.gitbook.com
    # slash_commands:
    #     - command: /gitbook
    #       # UPDATE url here to match your env
    #       url: https://integrations.gitbook.com/v1/integrations/slack/integration/commands
    #       description: Search your documentation
    #       usage_hint: '[search query]'
    #       should_escape: false
oauth_config:
    redirect_urls:
        # UPDATE url here to match your env
        - https://integrations.gitbook.com/v1/integrations/slack/
    scopes:
        bot:
            - channels:join
            - channels:read
            - groups:read
            - chat:write
            - links:read
            - links:write
            - commands
settings:
    event_subscriptions:
        # UPDATE url here to match your env
        request_url: https://integrations.gitbook.com/v1/integrations/slack/integration/events
        bot_events:
            - link_shared
    interactivity:
        is_enabled: true
        request_url: https://gitbook.com
    org_deploy_enabled: false
    socket_mode_enabled: false
    token_rotation_enabled: false
