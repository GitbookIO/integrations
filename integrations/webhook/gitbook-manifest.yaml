icon: ./assets/icon.png
organization: gitbook
description: Send GitBook events to your webhook endpoints.
categories:
    - other
visibility: public
script: ./src/index.ts
scopes:
    - space:content:read
    - space:metadata:read
    - page:feedback:read
summary: |
    # Overview
    The Webhook integration allows you to receive real-time notifications when actionable events occur. Configure webhook URLs to receive events like content updates and user feedback.

    # How it works
    **Real-time notifications:** Get notified instantly when actionable events happen.
    **Flexible event selection:** Choose which events you want to receive.
    **Secure delivery:** HMAC signature verification ensures webhook authenticity.

    # Configure
    After installing the integration, configure your webhook URL and select which events you want to receive. The integration will send HTTP POST requests to your endpoint with event data in JSON format.

configurations:
