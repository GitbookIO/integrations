name: amplitude
title: Amplitude
icon: ./assets/icon.png
description: Track and identify GitBook page visitors with Amplitude analytics.
previewImages:
    - ./assets/amplitude-preview.png
externalLinks:
    - label: Documentation
      url: https://www.amplitude.com/docs/
visibility: public
organization: gitbook
script: ./src/index.ts
scopes:
    - site:script:inject
    - site:script:cookies
contentSecurityPolicy:
    script-src: |
        https://cdn.amplitude.com;
    connect-src: |
        cdn.amplitude.com;
        api2.amplitude.com;
summary: |
    # Overview

    Amplitude is a powerful analytics and visitor identification platform that helps you understand who visits your pages and track their behavior.

    # How it works

    The GitBook Amplitude integration allows you to track traffic in your published sites from your Amplitude dashboard.

    Each of your connected GitBook sites will fetch the Amplitude tracking script and inject it in your public content, enabling visitor tracking and identification.

    # Configure
    Install the integration on the GitBook site of your choice.

    Locate the API Key you want to use, which is available in Amplitude dashboard under "Organization Settings > Projects":
categories:
    - analytics
configurations:
    site:
        properties:
            amplitude_api_key:
                type: string
                title: Amplitude API Key
                description: Your Amplitude API Key
            server_url:
                type: string
                title: Server URL
                description: URL where events are uploaded
                default: https://api2.amplitude.com/2/httpapi
            autocapture_attribution:
                type: boolean
                title: Attribution
                description: Enable marketing attribution tracking
                default: true
            autocapture_page_views:
                type: boolean
                title: Page Views
                description: Enable page view tracking
                default: true
            autocapture_sessions:
                type: boolean
                title: Sessions
                description: Enable session tracking
                default: true
            autocapture_form_interactions:
                type: boolean
                title: Form Interactions
                description: Enable form start and form submit tracking
                default: true
            autocapture_file_downloads:
                type: boolean
                title: File Downloads
                description: Enable file download tracking
                default: true
            autocapture_element_interactions:
                type: boolean
                title: Element Interactions
                description: Enable element click and form field interaction tracking
                default: false
            autocapture_frustration_interactions:
                type: boolean
                title: Frustration Interactions
                description: Enable rage clicks and dead clicks tracking (SDK 2.24.0+)
                default: false
            autocapture_page_url_enrichment:
                type: boolean
                title: Page URL Enrichment
                description: Add page URL-related properties to all events
                default: true
            autocapture_network_tracking:
                type: boolean
                title: Network Tracking
                description: Enable XHR and Fetch network request tracking
                default: false
            autocapture_web_vitals:
                type: boolean
                title: Web Vitals
                description: Enable Core Web Vitals tracking (SDK 2.27.0+)
                default: false
        required:
            - amplitude_api_key
target: site
