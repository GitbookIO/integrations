name: Test

on:
    push:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: 1.1.29
            - name: Install dependencies
              run: bun install --frozen-lockfile
            - name: Run tests
              run: bun run test
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: 1.1.29
            - name: Install dependencies
              run: bun install --frozen-lockfile
            - name: Format
              run: bun run format:check
