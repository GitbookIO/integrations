                source:
                  $ref: "#/components/schemas/SiteRedirectSourcePath"
                destination:
                  $ref: "#/components/schemas/SiteRedirectDestination"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SiteRedirect"
        default:
          $ref: "#/components/responses/UnexpectedError"
    delete:
      operationId: deleteSiteRedirectById
      summary: Delete a redirect for a site
      tags:
        - sites
      security:
        - user: []
      parameters:
        - $ref: "#/components/parameters/organizationId"
        - $ref: "#/components/parameters/siteId"
        - $ref: "#/components/parameters/siteRedirectId"
      responses:
        "205":
          description: Site redirect deleted
        default:
          $ref: "#/components/responses/UnexpectedError"
  "/orgs/{organizationId}/sites/{siteId}/redirect":
    get:
      operationId: getSiteRedirectBySource
      summary: Resolve a redirect in a site by its source path.
      tags:
        - sites
      security:
        - user: []
      parameters:
        - $ref: "#/components/parameters/organizationId"
        - $ref: "#/components/parameters/siteId"
        - $ref: "#/components/parameters/siteShareKey"
        - name: source
          in: query
          required: true
          description: The source path of the redirect.
          schema:
            $ref: "#/components/schemas/SiteRedirectSourcePath"
      responses:
        "200":
          description: The redirect was resolved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirect:
                    $ref: "#/components/schemas/SiteRedirect"
                  target:
                    type: string
                    description: URL of the destination of the redirect.
                required:
                  - redirect
                  - target
        "404":
          $ref: "#/components/responses/NotFoundError"
        default:
          $ref: "#/components/responses/UnexpectedError"
  "/custom-hostnames/{hostname}":
    get:
      operationId: getCustomHostname
      summary: Get the details about a custom hostname.
      tags:
        - custom-hostnames
      security:
        - user-internal: []
      parameters:
        - $ref: "#/components/parameters/hostname"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomHostname"
        default:
          $ref: "#/components/responses/UnexpectedError"
    post:
      operationId: setupCustomHostname
      summary: Setup a custom hostname on a site or an organization. Any previously set custom hostname will continue pointing to the target but marked as available for use with another target.
      tags:
        - custom-hostnames
      security:
        - user-internal: []
      parameters:
        - $ref: "#/components/parameters/hostname"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                target:
                  oneOf:
                    - $ref: "#/components/schemas/OrganizationPointer"
                    - $ref: "#/components/schemas/SitePointer"
              required:
                - target
      responses:
        "201":
          description: Custom hostname created
          headers:
            Location:
              description: API URL for the newly created custom hostname
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomHostname"
        "400":
          description: Selected custom hostname target does not exist
          $ref: "#/components/responses/ConflictError"
        "409":
          description: Custom hostname is already in use on the target
          $ref: "#/components/responses/ConflictError"
        default:
          $ref: "#/components/responses/UnexpectedError"
    patch:
      operationId: dnsRevalidateCustomHostname
      summary: Revalidate a custom hostname's DNS records and status.
      tags:
        - custom-hostnames
      security:
        - user-internal: []
      parameters:
        - $ref: "#/components/parameters/hostname"
      responses:
        "204":
          description: DNS validation has been retriggered
        "400":
          description: The current custom hostname is inactive and cannot be revalidated
          $ref: "#/components/responses/ConflictError"
        "409":
          description: The current custom hostname status does not allow DNS revalidation
          $ref: "#/components/responses/ConflictError"
        default:
          $ref: "#/components/responses/UnexpectedError"
    delete:
      operationId: removeCustomHostname
      summary: Remove a custom hostname from a content or organization. The custom hostname will continue to point to the content or organization unless it is used for another one.
      tags:
        - custom-hostnames
      security:
        - user-internal: []
      parameters:
        - $ref: "#/components/parameters/hostname"
      responses:
        "205":
          description: Custom hostname has been removed
        default:
          $ref: "#/components/responses/UnexpectedError"
  "/custom-hostnames/{hostname}/test":
    post:
      operationId: testCustomHostname
      summary: Test if a custom hostname can be used for a site or organization.
      tags:
        - custom-hostnames
      security:
        - user-internal: []
      parameters:
        - $ref: "#/components/parameters/hostname"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                target:
                  oneOf:
                    - $ref: "#/components/schemas/OrganizationPointer"
                    - $ref: "#/components/schemas/SitePointer"
              required:
                - target
      responses:
        "204":
          description: The custom hostname is available and valid.
        "400":
          description: The custom hostname is invalid.
          $ref: "#/components/responses/BadRequestError"
        "409":
          description: The custom hostname is already configured for this target or a different one.
          $ref: "#/components/responses/ConflictError"
        default:
          $ref: "#/components/responses/UnexpectedError"
  /ads/sites:
    get:
      operationId: adsListSites
      summary: List all the sites with ads configured
      tags:
        - ads
      parameters:
        - $ref: "#/components/parameters/listPage"
        - $ref: "#/components/parameters/listLimit"
        - $ref: "#/components/parameters/xGitBookPartnerKey"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/List"
                  - type: object
                    required:
                      - items
                    properties:
                      items:
                        type: array
                        items:
                          type: object
                          required:
                            - id
                            - url
                            - email
                            - topic
                          properties:
                            id:
                              type: string
                            url:
                              type: string
                            email:
                              type: string
                            topic:
                              $ref: "#/components/schemas/SiteAdsTopic"
        default:
          $ref: "#/components/responses/UnexpectedError"
  "/ads/sites/{siteId}":
    patch:
      operationId: adsUpdateSite
      summary: Update the Ads configuration for a site
      tags:
        - ads
      parameters:
        - $ref: "#/components/parameters/siteId"
        - $ref: "#/components/parameters/xGitBookPartnerKey"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required:
                    - status
                    - zoneId
                    - reportingId
                  properties:
                    status:
                      type: string
                      enum:
                        - live
                    zoneId:
                      type: string
                      description: ID of the zone
                    reportingId:
                      type: string
                      description: ID to fetch reporting data
                - type: object
                  required:
                    - status
                  properties:
                    status:
                      type: string
                      enum:
                        - rejected
                    reason:
                      type: string
                      description: Reason for the rejection
                      maxLength: 512
                - type: object
                  required:
                    - status
                  properties:
                    status:
                      type: string
                      enum:
                        - pending
      responses:
        "204":
          description: OK
        default:
          $ref: "#/components/responses/UnexpectedError"
  /internal/hive/token:
    post:
      operationId: generateHiveAccessToken
      summary: Returns a token to authenticate with Hive.
      tags:
        - hive
        - critical
      security:
        - user-internal: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                spaces:
                  deprecated: true
                  type: array
                  items:
                    description: Deprecated. Use contentIds.
                    type: string
                contentIds:
                  type: array
                  items:
                    description: Content IDs to retrieve permissions for.
                    type: string
      responses:
        "200":
          description: The JWT to access user's specific content in Hive.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HiveAccessToken"
        default:
          $ref: "#/components/responses/UnexpectedError"
  /urls/content:
    get:
      operationId: getContentByUrl
      summary: Resolve a URL to a content (space, collection, page)
      tags:
        - urls
      security:
        - user: []
      parameters:
        - name: url
          in: query
          required: true
          description: URL to resolve
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: URL resolved to a collection
                    properties:
                      collection:
                        $ref: "#/components/schemas/Collection"
                    required:
                      - collection
                  - type: object
                    description: URL resolved to the content of a space
                    properties:
                      space:
                        $ref: "#/components/schemas/Space"
                      changeRequest:
                        $ref: "#/components/schemas/ChangeRequest"
                      page:
                        oneOf:
                          - $ref: "#/components/schemas/RevisionPageDocument"
                          - $ref: "#/components/schemas/RevisionPageGroup"
                    required:
                      - space
        default:
          $ref: "#/components/responses/UnexpectedError"
  /urls/embed:
    get:
      operationId: getEmbedByUrl
      summary: Resolve a URL to an embed
      tags:
        - urls
      parameters:
        - name: url
          in: query
          required: true
          description: URL to resolve
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Embed"
        default:
          $ref: "#/components/responses/UnexpectedError"
  /urls/published:
    get:
      operationId: getPublishedContentByUrl
      summary: Resolve a URL of a published content.
      tags:
        - urls
      parameters:
        - name: url
          in: query
          required: true
          description: URL to resolve
          schema:
            $ref: "#/components/schemas/URL"
        - name: visitorAuthToken
          in: query
          required: false
          description: JWT token generated for a visitor auth session
          schema:
            type: string
        - name: redirectOnError
          in: query
          required: false
          description: When true redirects the user to the authentication/fallback URL if the visitor auth token is invalid
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublishedSiteContentLookup"
        "404":
          description: No content found for the URL.
          $ref: "#/components/responses/NotFoundError"
        default:
          $ref: "#/components/responses/UnexpectedError"
components:
  securitySchemes:
    user:
      type: http
      scheme: bearer
    user-internal:
      type: http
      scheme: bearer
    user-staff:
      type: http
      scheme: bearer
    integration:
      type: http
      scheme: bearer
    integration-installation:
      type: http
      scheme: bearer
  parameters:
    listPage:
      name: page
      in: query
      description: Identifier of the page results to fetch.
      schema:
        type: string
    listLimit:
      name: limit
      in: query
      description: The number of results per page
      schema:
        type: number
        minimum: 0
        maximum: 1000
    documentFormat:
      name: format
      in: query
      description: Output format for the content.
      schema:
        type: string
        enum:
          - document
          - markdown
    tokenId:
      name: tokenId
      in: path
      required: true
      description: The id of the API token
      schema:
        type: string
    userId:
      name: userId
      in: path
      required: true
      description: The unique ID of the User
      schema:
        type: string
    spaceId:
      name: spaceId
      in: path
      required: true
      description: The unique id of the space
      schema:
        type: string
    siteShareKey:
      name: shareKey
      in: query
      description: For sites published via share-links, the share key is useful to resolve published URLs.
      schema:
        type: string
    teamId:
      name: teamId
      in: path
      required: true
      description: The unique ID of the Team
      schema:
        type: string
    revisionMetadata:
      name: metadata
      in: query
      description: If `false` is passed, "git" mutable metadata will not returned. Passing `false` can optimize performances of the lookup.
      schema:
        type: boolean
        default: true
    revisionComputed:
      name: computed
      in: query
      description: If `false` is passed, content will not be computed
      schema:
        type: boolean
        default: true
    fileId:
      name: fileId
      in: path
      required: true
      description: The unique id of the file
      schema:
        type: string
    pageId:
      name: pageId
      in: path
      required: true
      description: The unique id of the page
      schema:
        type: string
    pagePath:
      name: pagePath
      in: path
      required: true
      description: The path of the page in the revision.
      schema:
        type: string
    reusableContentId:
      name: reusableContentId
      in: path
      required: true
      description: The unique id of the reusable content
      schema:
        type: string
    documentSchema:
      name: schema
      in: query
      description: Version of the schema used for the document.
      schema:
        type: string
        enum:
          - current
          - next
    changeRequestId:
      name: changeRequestId
      in: path
      required: true
      description: The unique ID of the change request or its number identifier in the space
      schema:
        type: string
    listOrder:
      name: order
      in: query
      description: An order for the items in the list
      schema:
        type: string
        default: desc
        enum:
          - asc
          - desc
    status:
      name: status
      in: query
      description: When provided, only comments with the given status are returned. Defaults to "all".
      schema:
        type: string
        default: all
        enum:
          - all
          - open
          - resolved
    targetPage:
      name: targetPage
      in: query
      description: The target page of the comment
      schema:
        type: string
    commentId:
      name: commentId
      in: path
      required: true
      description: The unique id of the comment
      schema:
        type: string
    commentReplyId:
      name: commentReplyId
      in: path
      required: true
      description: The unique id of the comment reply
      schema:
        type: string
    revisionId:
      name: revisionId
      in: path
      required: true
      description: The unique id of the revision
      schema:
        type: string
    integrationSearchQuery:
      name: search
      in: query
      description: |
        A search string to filter integrations by name
      schema:
        type: string
    visitorId:
      name: visitorId
      in: path
      required: true
      description: The id of the visitor
      schema:
        type: string
    collectionId:
      name: collectionId
      in: path
      required: true
      description: The unique id of the collection
      schema:
        type: string
    integrationName:
      name: integrationName
      in: path
      required: true
      description: Name of the integration.
      schema:
        type: string
        pattern: ^[a-zA-Z0-9-_.]+$
        maxLength: 100
    integrationEventId:
      name: eventId
      in: path
      required: true
      description: ID of the integration event
      schema:
        type: string
    installationId:
      name: installationId
      in: path
      required: true
      description: Identifier of the installation
      schema:
        type: string
    siteId:
      name: siteId
      in: path
      required: true
      description: The unique id of the site
      schema:
        type: string
    organizationId:
      name: organizationId
      in: path
      required: true
      description: The unique id of the organization
      schema:
        type: string
    inviteId:
      name: inviteId
      in: path
      required: true
      description: The unique id of the invite
      schema:
        type: string
    successReturnURL:
      name: successReturnURL
      in: query
      description: The app screen URL to bring the user back to after a successful checkout.
      schema:
        type: string
    cancelReturnURL:
      name: cancelReturnURL
      in: query
      description: The app screen URL to bring the user back to after a canceled checkout.
      schema:
        type: string
    samlProviderId:
      name: samlProviderId
      in: path
      required: true
      description: The unique id of the SAML provider
      schema:
        type: string
    captureId:
      name: captureId
      in: path
      required: true
      description: The unique id of a capture
      schema:
        type: string
    snippetId:
      name: snippetId
      in: path
      required: true
      description: The unique id of a snippet
      schema:
        type: string
    ifUnmodifiedSince:
      in: header
      name: If-Unmodified-Since
      description: If provided, the operation will be rejected if the underlying resource has been modified since the date provided in the header.
      schema:
        type: string
        format: date-time
    shareLinkId:
      name: shareLinkId
      in: path
      required: true
      description: The unique id of the share link
      schema:
        type: string
    siteCustomizationUnmasked:
      name: unmasked
      in: query
      description: (Deprecated) Use the getRawCustomizationSettingsById internal endpoint.
      deprecated: true
      schema:
        type: boolean
        default: false
    siteSectionId:
      name: siteSectionId
      in: path
      required: true
      description: The unique id of the section within a site
      schema:
        type: string
    siteSpaceId:
      name: siteSpaceId
      in: path
      required: true
      description: The unique id of the site-space relationship
      schema:
        type: string
    siteRedirectId:
      name: siteRedirectId
      in: path
      required: true
      description: The unique id of the site redirect
      schema:
        type: string
    hostname:
      name: hostname
      in: path
      required: true
      description: The custom hostname, for example "docs.gitbook.com"
      schema:
        type: string
    xGitBookPartnerKey:
      in: header
      name: X-GitBook-Partner-Key
      schema:
        type: string
      required: true
    pageFormat:
      $ref: "#/components/parameters/documentFormat"
    commentStatus:
      $ref: "#/components/parameters/status"
    commentTargetPage:
      $ref: "#/components/parameters/targetPage"
  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          properties:
            code:
