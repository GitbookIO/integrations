        title:
          $ref: "#/components/schemas/SiteTitle"
        hostname:
          $ref: "#/components/schemas/SiteHostname"
        basename:
          $ref: "#/components/schemas/SiteBasename"
        proxy:
          $ref: "#/components/schemas/SiteProxy"
        visibility:
