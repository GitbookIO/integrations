          type: string
          enum:
            - italic
      required:
        - object
        - type
    DocumentMarkCode:
      type: object
      properties:
        object:
          type: string
          enum:
            - mark
        type:
          type: string
          enum:
            - code
      required:
        - object
        - type
    DocumentMarkKeyboard:
      type: object
      properties:
        object:
          type: string
          enum:
            - mark
        type:
          type: string
          enum:
            - keyboard
      required:
        - object
        - type
    DocumentMarkStrikethrough:
      type: object
      properties:
        object:
