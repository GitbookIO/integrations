        leaves:
          type: array
          items:
            $ref: "#/components/schemas/DocumentTextLeaf"
      required:
        - object
        - leaves
    ContentRefURL:
      type: object
      properties:
        kind:
          type: string
          enum:
            - url
        url:
          type: string
      required:
        - kind
        - url
    ContentRefFile:
      type: object
      properties:
        kind:
          type: string
          enum:
            - file
        file:
          type: string
      required:
        - kind
        - file
    DocumentInlineImage:
      type: object
      properties:
        object:
          type: string
          enum:
            - inline
        type:
          type: string
          enum:
            - inline-image
        key:
          type: string
        data:
          type: object
          properties:
            ref:
              oneOf:
                - $ref: "#/components/schemas/ContentRefURL"
                - $ref: "#/components/schemas/ContentRefFile"
            refDark:
              oneOf:
                - $ref: "#/components/schemas/ContentRefURL"
                - $ref: "#/components/schemas/ContentRefFile"
            caption:
              type: string
            size:
              type: string
              enum:
                - original
                - line
          required:
            - ref
        isVoid:
          type: boolean
          enum:
            - true
      required:
        - object
        - type
        - data
        - isVoid
